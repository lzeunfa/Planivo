<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início Planivo</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="../Estilos/estiloLogin.css">
</head>
<body class="d-flex justify-content-center align-items-center p-2" onload="aoCarregarLogin()">
    <!--inicio container da area de login-->
    <div id="container_login" class="p-3">

        <!--Inicio cabeçalho-->
        <header>
            <img class="m-3" src="../img/LogoPlanivo.png" alt="logo" width="120px">
        </header>

        <!--Inicio main-->
        <main>
            <p class="p-3">Olá sou o Planivo,<br> aplicativo para <br> organizar seus planejamentos afim <br> de te ajudar a alcançar <br> seus objetivos!</p>

            <div id="container_input" class="d-flex flex-column justify-content-center align-items-center">

                <label for="nomeUser">Como poderia te chamar?</label>
                <input class="p-1 mb-5" placeholder="Nome" type="text" name="nomeUser" id="nomeUser">

                <button class="p-2" type="submit" onclick="prosseguirLogin()">PROSSEGUIR</button>

            </div>

        </main>

    </div>
    <!--fim container da area de login-->

    <script src="planivo.js"></script>

</body>
</html>
