<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planivo</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="/Estilos/estiloPlanivo.css">
</head>
<body id="bodySeg" onload="aoCarregarDias(1)">

    <!--div que aparece para renomear-->
    <div id="areaRenomear" class= " justify-content-center align-items-center">

        <!--cnt da area de renomear-->
        <div id="cntRenomear">

            <!--header do container de renomear-->
            <div id="tituloRenomear" class="d-flex flex-column mb-4">
                <p class="p-2">Renomear:</p>
                <img class="align-self-end mt-2 iconFechar" src="/img/iconFechar.png" alt="fechar" width="28px" onclick="fecharArea(0)">
            </div>

            <div id="cntConteudoRnm" class="d-flex flex-column align-items-center">
                <input type="tex" name="nomeAtt" id="nomeAtt" placeholder="Novo nome" class="mb-4 p-1">
                
                <button id="btnConfirmarNome" onclick="confirmRename()" class="m-2 align-self-end">Confirmar</button>
            </div>
            
            
        </div>

    </div>
    <!--fim area para renomear-->

    <!--cnt que aparece para adicionar tarefa-->
    <div id="areaAddTask" class= "justify-content-center align-items-center">

            <!--cnt para conteudos da div de adicionar task-->
            <div id="cntNovaTask" class="p-3 d-flex flex-column">

                <!--icone de fechar area-->
                <img class="align-self-end mt-2 iconFechar" src="/img/iconFechar.png" alt="fechar" width="30px" onclick="fecharArea(1)">

                <!--logo-->
                <img src="/img/LogoPlanivo.png" alt="logo" width="120px">
                <p id="pAddTask">Adicionando <br> nova tarefa</p>

                <!--area formulario-->
                <form class="d-flex flex-column">
                    <label for="hInicio">Horário de início</label>
                    <input type="time" name="hInicio" id="hInicio" class="mb-3">

                    <label for="nomeTarefa">Nome da tarefa</label>
                    <input type="tel" name="nomeTarefa" id="nomeTarefa" class="mb-3">

                    <label for="hFim">Horário de término</label>
                    <input type="time" name="hFim" id="hFim" class="mb-3">
                </form>
                <!--area formulario-->

                <!--btn para adicionar tarefa-->
                <button class="p-1" id="btnNewTask" onclick="adicionarTarefa(1)">Adicionar tarefa</button>

            </div>
            <!--cnt para conteudos da div de adicionar task-->

    </div>
    <!-- fim cnt que aparece para adicionar tarefa-->

    <!--abaixo começa a estruturação existente da aplicação-->

    <!--Inicio area header-->
    <header class="d-flex flex-column align-items-center">

        <!--img logo-->
        <img class="mt-2" src="/img/LogoPlanivo.png" alt="logo" width="125px">

        <!--conteiner para o nome do usuario-->
        <div id="containerNome" class="d-flex align-items-center">
            <p id="pUser">Olá, <span id="nomeUser">.</span></p>

            <!--icone para renomear-->
            <img class="ml-1 mb-3" src="/img/renomear.png" alt="renomear-icon" width="24px" height="23px" onclick="renomear()">

        </div>

    </header>
    <!--fim area header-->

    <!--area de navegacao dos dias da semana-->
    <nav id="segDia" class="mt-3 d-flex align-items-center p-3" >

        <!--ul para navegar nos dias da semana-->
        <ul class="d-flex justify-content-around w-100 m-0">

            <li id="domingo"><a href="domingo.html">DOM</a></li>
            <li id="segunda"><a href="segunda.html">SEG</a></li>
            <li id="terca"><a href="terca.html">TER</a></li>
            <li id="quarta"><a href="quarta.html">QUA</a></li>
            <li id="quinta"><a href="quinta.html">QUI</a></li>
            <li id="sexta"><a href="sexta.html">SEX</a></li>
            <li id="sabado"><a href="sabado.html">SAB</a></li>

        </ul>

    </nav>

    <!--inicio area cronograma-->
    <main id="areaTarefas">

        <!--conteudo que aparece quando nao tem tarefas adicionadas no dia-->
        <div id="contSemTask" class="flex-column">
            <h1>Vamos adicionar uma tarefa para planejar <br> o seu dia?</h1>

            <!--button para começar a adicionar tarefa-->
            <button id="comPlan" class="p-2 align-self-center mt-4" onclick="novaTarefa()">Começar a planejar!</button>
        </div>

        <!--conteudo que aparecera quando tiver tarefas adicionadas no dia-->
        <div id="contComTask" class="flex-column">

            <!--cnt da tarefa adicionada-->
            <div class="cntTarefaAdicionada">

                <!--div com as informacoes da tarefa-->
                <div class="infosTarefa">
                    <p class="txtHorarios mb-1">Horario I - Horario F</p>
                    <p class="txtNomeTarefa">Nome da tarefa</p>
                </div>

                <!--icone de lixeira para apagar a tarefa-->
                <img class="iconApagar align-self-center" src="/img/apagarIcon.png" alt="apagar-Icon" width="20px" height="20px" onclick="apagarTarefa()">

            </div>

        </div>

        <div id="contBtnNovaTarefa" class="justify-content-end">
            <!--btn para adicionar nova tarefa-->
            <button class="mt-5" id="btnAdicionarTarefa"   onclick="novaTarefa()">+</button>
        </div>

    </main>
    <!--fim area cronograma-->


    <!--inicio area footer-->
    <footer>

        <p class="text-center m-0 text-white">Desenvolvido por Eliseu Nóbrega</p>

    </footer>
    <!--fim area footer-->

    <script src="/planivo.js"></script>
</body>
</html>
