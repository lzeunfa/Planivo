<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planivo</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="../Estilos/estiloPlanivo.css">
</head>
<body id="bodyDom" onload="aoCarregarDias(7)">

    <!--areas que aparecem com interacoes-->

    <!--div que aparece para renomear-->
    <div id="areaRenomear" class= " justify-content-center align-items-center">

        <!--cnt da area de renomear-->
        <div id="cntRenomear">

            <!--header do container de renomear-->
            <div id="tituloRenomear" class="d-flex flex-column mb-4">
                <p class="p-2">Renomear:</p>
                <img class="align-self-end mt-2 mr-2 iconFechar" src="../img/iconFechar.png" alt="fechar" width="28px" onclick="fecharArea('areaRenomear')">
            </div>

            <div id="cntConteudoRnm" class="d-flex flex-column align-items-center">
                <input type="tex" name="nomeAtt" id="nomeAtt" placeholder="Novo nome" class="mb-4 p-1" maxlength="15">
                
                <button id="btnConfirmarNome" onclick="confirmRename()" class="m-2 align-self-end">Confirmar</button>
            </div>
            
            
        </div>

    </div>
    <!--fim area para renomear-->

    <!--cnt que aparece para adicionar tarefa-->
    <div id="areaAddTask" class= "justify-content-center align-items-center">

            <!--cnt para conteudos da div de adicionar task-->
            <div id="cntNovaTask" class="p-3 d-flex flex-column">

                <!--icone de fechar area-->
                <img class="align-self-end mt-2 iconFechar" src="../img/iconFechar.png" alt="fechar" width="30px" onclick="fecharArea('areaAddTask')">

                <!--logo-->
                <img src="../img/LogoPlanivo.png" alt="logo" width="120px">
                <p id="pAddTask">Adicionando <br> nova tarefa</p>

                <!--area formulario-->
                <form class="d-flex flex-column">
                    <label for="hInicio">Horário de início</label>
                    <input type="time" name="hInicio" id="hInicio" class="input mb-3">

                    <label for="nomeTarefa">Nome da tarefa</label>
                    <input type="text" name="nomeTarefa" id="nomeTarefa" class="input mb-3">

                    <label for="descriTarefa">Descrição da Tarefa(opcional)</label>
                    <textarea class="input" name="descriTarefa" id="descriTarefa"></textarea>

                    <label for="hFim">Horário de término</label>
                    <input type="time" name="hFim" id="hFim" class="input mb-3">
                </form>
                <!--area formulario-->

                <!--btn para adicionar tarefa-->
                <button class="p-1" id="btnNewTask" onclick="adicionarTarefa(7)">Adicionar tarefa</button>

            </div>
            <!--cnt para conteudos da div de adicionar task-->

    </div>
    <!-- fim cnt que aparece para adicionar tarefa-->

    <!--cnt que aparece para editar tarefa-->
    <div id="areaEdit" class= "justify-content-center align-items-center">

            <!--cnt para conteudos da div de editar task-->
            <div id="cntEdit" class="p-3 d-flex flex-column">

                <!--icone de fechar area-->
                <img class="align-self-end mt-2 iconFechar" src="../img/iconFechar.png" alt="fechar" width="30px" onclick="fecharArea('areaEdit')">

                <!--logo-->
                <img src="../img/LogoPlanivo.png" alt="logo" width="120px">
                <p id="pAddTask">Editar tarefa</p>

                <!--area formulario-->
                <form id="formEdit" class="d-flex flex-column">
                    <label for="hInicio">Horário de início</label>
                    <input type="time" name="hInicio" id="hInicioEdit" class="input mb-3">

                    <label for="nomeTarefa">Nome da tarefa</label>
                    <input type="text" name="nomeTarefa" id="nomeTarefaEdit" class="input mb-3">

                    <label for="descriTarefa">Descrição da Tarefa(opcional)</label>
                    <textarea class="input" name="descriTarefa" id="descriTarefaEdit"></textarea>

                    <label for="hFim">Horário de término</label>
                    <input type="time" name="hFim" id="hFimEdit" class="input mb-3">
                </form>
                <!--area formulario-->

                <!--btn para editar tarefa-->
                <button class="p-1" id="btnNewTask" onclick="confirmEdit(7)">Confirmar</button>

            </div>
            <!--cnt para conteudos da div de editar task-->

    </div>
    <!-- fim cnt que aparece para editar tarefa-->

    <!--area para confirmação de exclusão de tarefa-->
    <div id="areaConfirmExclu" class= " justify-content-center align-items-center">

        <!--cnt da area de confirmacao de exclusao-->
        <div id="cntConfirmExclu">

            <!--header do container de confirmacao de exclusao-->
            <div id="headerConfirmExclu" class="d-flex align-items-center justify-content-between">
                <img src="../img/LogoPlanivo.png" alt="logo-planivo" width="120px" class="m-2">

                <!--icone de fechar area-->
                <img class="mr-2 mt-1" src="../img/iconFechar.png" alt="fechar" width="30px" onclick="fecharArea('areaConfirmExclu')">
            </div>

            <div id="cntContconfirmExclu" class="d-flex flex-column align-items-center">
                <p id="pConfirmExclu" class="align-self-start p-3">Confirmar <br> exclusão de tarefa</p>
                
                <button id="btnConfirmExclu" onclick="confirmExclu()" class="m-2 align-self-end">Confirmar</button>
            </div>
            
            
        </div>

    </div>
    <!--fim area para confirmação de exclusão de tarefa-->

    <!--area para settings-->
    <div id="areaSettings" class= " justify-content-center align-items-center">

        <!--cnt da area de settings-->
        <div id="cntSettings">

            <!--header do settings-->
            <div id="headerSettings" class="d-flex align-items-center justify-content-between">
                <img src="../img/LogoPlanivo.png" alt="logo-planivo" width="120px" class="m-2">

                <!--icone de fechar area-->
                <img class="mr-2 mt-1" src="../img/iconFechar.png" alt="fechar" width="30px" onclick="fecharArea('areaSettings')">
            </div>

            <div id="cntContSettings" class="d-flex flex-column align-items-center">

                <button class="bRenomear" onclick="renomear()">renomear</button>

                <button class="bSair pb-2" ondblclick="reiniciar()">(2x) reiniciar</button>

                <p id="plegenda" class="pLegenda">(reiniciar irá excluir todas suas informações)</p>

            </div>
            
            
        </div>

    </div>
    <!--fim area para settings-->

    <!-- // -->

    <!--abaixo começa a estruturação existente da aplicação-->

    <!--Inicio area header-->
    <header class="d-flex flex-column align-items-center">

        <!--img logo-->
        <img class="mt-2" src="../img/LogoPlanivo.png" alt="logo" width="125px">

        <!--conteiner para o nome do usuario-->
        <div id="containerNome" class="d-flex align-items-center">
            <p id="pUser">Olá, <span id="nomeUser">.</span></p>

            <!--icone para renomear-->
            <img class="ml-2 mb-3" src="../img/iconeSettings.png" alt="renomear-icon" width="20px" onclick="abrirSettings()">

        </div>

    </header>
    <!--fim area header-->

    <!--area de navegacao dos dias da semana-->
    <nav id="segDia" class="mt-3 d-flex align-items-center p-3" >

        <!--ul para navegar nos dias da semana-->
        <ul class="d-flex justify-content-around w-100 m-0">

            <li id="domingo"><a href="domingo.html">DOM</a></li>
            <li id="segunda"><a href="segunda.html">SEG</a></li>
            <li id="terca"><a href="terca.html">TER</a></li>
            <li id="quarta"><a href="quarta.html">QUA</a></li>
            <li id="quinta"><a href="quinta.html">QUI</a></li>
            <li id="sexta"><a href="sexta.html">SEX</a></li>
            <li id="sabado"><a href="sabado.html">SAB</a></li>

        </ul>

    </nav>

    <!--inicio area cronograma-->
    <main id="areaTarefas">

        <!--conteudo que aparece quando nao tem tarefas adicionadas no dia-->
        <div id="contSemTask" class="flex-column">
            <h1>Vamos adicionar uma tarefa para planejar <br> o seu dia?</h1>

            <!--button para começar a adicionar tarefa-->
            <button id="comPlan" class="p-2 align-self-center mt-4" onclick="novaTarefa()">Começar a planejar!</button>
        </div>

        <!--div que aparecera quando tiver tarefas adicionadas no dia-->
        <div id="contComTask" class="flex-column">
        </div>

        <div id="contBtnNovaTarefa" class="justify-content-end">
            <!--btn para adicionar nova tarefa-->
            <button class="mt-2" id="btnAdicionarTarefa"   onclick="novaTarefa()">+</button>
        </div>

    </main>
    <!--fim area cronograma-->


    <!--inicio area footer-->
    <footer>

        <p class="text-center m-0 text-white">Desenvolvido por <a href="https://github.com/lzeunfa" target="_blank">Eliseu Nóbrega</a></p>

    </footer>
    <!--fim area footer-->

    <script src="../planivo.js"></script>
</body>
</html>
